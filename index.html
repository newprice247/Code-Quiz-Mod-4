<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <a href="#" id="score-link">View High Scores</a>
        <p id="timer"></p>
    </header>
    <main>
        <section id="container">
            <section id="quiz-box">
                <h2 id="quiz-question">Welcome to the Code Quiz!</h2>
                <button class="quizButtons button" id="b1" data-state="unanswered"></button>
                <button class="quizButtons button" id="b2" data-state="unanswered"></button>
                <button class="quizButtons button" id="b3" data-state="unanswered"></button>
                <button class="quizButtons button" id="b4" data-state="unanswered"></button>
                <p id="answer-result"></p>
            </section>
            <section class="results">
                <h2 id="resultsQ">Would you like to record your High Score?</h2>
                <form id="form">
                    <label for="initials">Enter your initials</label><br>
                    <input type="initials" name="userInitials">
                </form>
                <button id="backToQuiz">Submit High Score</button>
            </section>
            <button id="startNext" class="button">Start Quiz</button>
            <!-- <section id="scorePage"></section> -->
        </section>

    </main>

    <script src="./assets/script.js"></script>
</body>

</html>
